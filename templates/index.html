<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогнозирование временных рядов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Прогнозирование временных рядов</h1>
    
    <form id="forecast-form" enctype="multipart/form-data">
        <div>
            <label for="csv-file">Загрузить CSV файл:</label>
            <input type="file" id="csv-file" name="csv-file" accept=".csv" required>
        </div>
        
        <div>
            <label for="target-column">Целевой признак:</label>
            <select id="target-column" name="target-column" required></select>
        </div>
        
        <div>
            <label for="date-column">Поле даты:</label>
            <select id="date-column" name="date-column" required></select>
        </div>
        
        <div>
            <label for="category-column">Категориальный признак:</label>
            <select id="category-column" name="category-column"></select>
        </div>
        
        <div>
            <label for="train-percent">Процент обучающей выборки:</label>
            <input type="number" id="train-percent" name="train-percent" min="1" max="99" value="80" required>
        </div>
        
        <div>
            <label for="model">Модель:</label>
            <select id="model" name="model" required>
                <option value="arima">ARIMA</option>
                <option value="sarima">SARIMA</option>
                <option value="ets">ETS</option>
                <option value="naive">Naive</option>
            </select>
        </div>
        
        <div>
            <label for="metric">Метрика качества:</label>
            <select id="metric" name="metric" required>
                <option value="mae">MAE</option>
                <option value="mse">MSE</option>
                <option value="rmse">RMSE</option>
            </select>
        </div>
        
        <button type="submit">Запустить прогноз</button>
    </form>
    
    <div id="results" style="display: none;">
        <h2>Результаты прогнозирования</h2>
        <div id="chart"></div>
        <table id="forecast-table"></table>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
